<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div id="add-transaction">
                <h2>Add Transaction</h2>
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="text" id="amount" name="amount" required>
                    </div>
                    <div class="form-group">
                        <label for="source">Source:</label>
                        <select id="source" name="source" required>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes:</label>
                        <textarea id="notes" name="notes" rows="4"></textarea>
                    </div>
                    <button type="submit">Add Transaction</button>
                </form>
                <button id="remove-transaction">Remove Transaction</button>
            </div>
            <div id="settings">
                <h2>Settings</h2>
                <div class="form-group">
                    <label for="dark-mode-toggle">Dark Mode:</label>
                    <input type="checkbox" id="dark-mode-toggle">
                </div>
                <div class="form-group">
                    <label for="add-source">Add Source:</label>
                    <input type="text" id="new-source" placeholder="New Source">
                    <button id="add-source-button">Add</button>
                </div>
                <div class="form-group">
                    <label for="remove-source">Remove Source:</label>
                    <select id="remove-source">
                    </select>
                    <button id="remove-source-button">Remove</button>
                </div>
            </div>
        </div>
        <div class="center-column">
            <div id="income-data">
                <h2>Transaction Data</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Source</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Transaction rows will be dynamically added -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
